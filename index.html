<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verduleria</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <div class="container-fluid nav navbar mb-5 " style="background-color: currentColor; ">
        <div class="container-fluid" style="border-radius: 10px;">
            <h2 class="text-center col-12 m-4" style="font-size: 3em; -webkit-text-stroke: 1px rgb(15, 65, 19);
            color: #00a133; font-family: 'Times New Roman', Times, serif;">La verdu</h2>
        </div>
        <div><img src="img/Verduras y frutas.png" class="w-100" alt="Imagen de portada"></div>
    </div>
    <div class="container">
        <p style="font-size: 2rem;">En la verdu contamos con la mejor calidad precio del mercado.</p>
    </div>
    <div class="container">
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="col-sm-8 row"></main>
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h2>Carrito</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span>&dollar;</p>
                <div>
                    <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                    <button id="boton-comprar" class="btn btn-primary">Comprar</button>
                </div>

            </aside>
        </div>
    </div>

    <div class="container-fluid my-5 p-0 position-absolute">

        <footer class="text-center text-lg-start " style="background-color: #00a133;;">
            <div class="container d-flex justify-content-center py-5">
                <a href="https://www.facebook.com/"><button type="button"
                        class="rounded-circle btn btn-primary btn-lg btn-floating mx-2"
                        style="height: 3em; width: 3em; background-color: #3b5998; border-radius: 2px;">
                        <i class="fab fa-facebook-f"></i>
                    </button></a>
                <a href="https://www.youtube.com/"><button type="button" class="rounded-circle btn btn-primary btn-lg btn-floating mx-2"
                        style="height: 3em; width: 3em; background-color:  #c4302b;">
                        <i class="fab fa-youtube"></i>
                    </button></a>
                <a href="https://www.instagram.com/"><button type="button" class="rounded-circle btn btn-primary btn-lg btn-floating mx-2" style="height: 3em; width: 3em; background: #f09433; 
                    background: -moz-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
                    background: -webkit-linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); 
                    background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);">
                        <i class="fab fa-instagram"></i>
                    </button></a>
                <a href="https://twitter.com/"> <button type="button" class="rounded-circle btn btn-primary btn-lg btn-floating mx-2"
                        style="height: 3em; width: 3em; background-color:  #00acee;">
                        <i class="fab fa-twitter"></i>
                    </button></a>
            </div>

            <!-- Copyright -->
            <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2022 Copyright:
                <a class="text-white" href="https://mdbootstrap.com/">LaVerdu.com.ar</a>
            </div>
            <!-- Copyright -->
        </footer>
        <script src="main.js"></script>
    </div>
</body>

</html>
