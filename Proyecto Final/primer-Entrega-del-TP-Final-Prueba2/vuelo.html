<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <div class="container text-center w-50">
        <h2 class="text-center mt-4">Vuelos</h2>
        <h5 class="text-start mx-4 mb-1">Complete el formulario</h5>
    </div>
    <form class="mt-3 w-50 container form bg-light">
        <p>Complete los Datos del titular.</p>
        <div class="mb-3">
            <label for="nombreCliente" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombreCliente" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="idCliente" class="form-label">Dni</label>
            <input type="text" class="form-control" id="idCliente">
        </div>
        <div class="mb-3">
            <label for="direccionCliente" class="form-label">Dirrecion de Correo</label>
            <input type="text" class="form-control" id="direccionCliente">
        </div>
        <div class="mb-3">
            <label for="telefonoCliente" class="form-label">Numero de Telefono</label>
            <input type="text" class="form-control" id="telefonoCliente">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepta Terminos y Condiciones.</label>
        </div>
        <p>A donde desea viajar?</p>
        <select id="producto" name="producto" onchange="ShowSelected();">
            <option value="12">Brasil</option>
            <option value="13">Espa√±a</option>
            <option value="14">Estados Unidos</option>
            </select>
        <button type="submit" class="btn btn-primary mb-3" onclick="generarFactura();">Submit</button>
   
    </form>
    <script src="script.js"></script>

</body>
